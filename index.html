<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万葉非公式マスコットキャラクター「いち葉さん」をつくろう</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>万葉非公式マスコットキャラクター「いち葉さん」</h1>
        </header>

        <!-- トグルボタン -->
        <div class="toggle-buttons">
            <button id="showCreatorBtn" class="toggle-btn active">新メンバー</button>
            <button id="showGalleryBtn" class="toggle-btn">メンバー紹介</button>
        </div>

        <!-- 作成エリア -->
        <section class="creator-section">
            <div class="canvas-wrapper">
                <img id="baseImage" src="img/leaf1.png" alt="ベース画像">
                <canvas id="drawingCanvas" width="400" height="400"></canvas>
            </div>

            <p class="drawing-hint">マウスでらくがきしてみよう！</p>

            <div class="leaf-selector">
                <img src="img/leaf1.png" alt="葉っぱ1" data-leaf="1" class="leaf-option selected">
                <img src="img/leaf2.png" alt="葉っぱ2" data-leaf="2" class="leaf-option">
                <img src="img/leaf3.png" alt="葉っぱ3" data-leaf="3" class="leaf-option">
                <img src="img/leaf4.png" alt="葉っぱ4" data-leaf="4" class="leaf-option">
                <img src="img/leaf5.png" alt="葉っぱ5" data-leaf="5" class="leaf-option">
                <img src="img/leaf6.png" alt="葉っぱ6" data-leaf="6" class="leaf-option">
            </div>

            <div class="controls">
                <div class="button-group">
                    <button id="completeBtn" class="btn btn-primary">採用</button>
                    <button id="clearBtn" class="btn btn-secondary">↻</button>
                </div>
                <div class="upload-group">
                    <input type="file" id="imageUpload" accept="image/*" hidden>
                    <button id="uploadBtn" class="btn btn-upload">画像をアップロード</button>
                </div>
            </div>
        </section>

        <!-- メンバー紹介エリア -->
        <section class="gallery-section" style="display: none;">
            <div id="gallery" class="gallery-grid"></div>
        </section>
    </div>

    <section class="animation-section">
        <canvas id="animationCanvas"></canvas>
    </section>

    <script src="script.js"></script>
</body>
</html>
